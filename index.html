<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Bookmark landing page</title>
</head>

<body>
    <header>
        <nav class="flex align-center justify-between">
            <a href="#"><img src="./assets/images/logo-bookmark.svg"></a>

            <ul class="menu">
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#" class="button-login">LOGIN</a></li>
            </ul>

            <div id="menu-toggle" class="hamburger"></div>

            <div class="mobile-nav" id="mobile-nav">
                <div class="mobile-head">
                    <a href="#"><img src="./assets/images/Monochrome-logo.png"/></a>
                    <div id="menu-close" class="close-icon"></div>
                </div>
                <ul class="mobile-menu">
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">PRICING</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#" class="button-login">LOGIN</a></li>
                </ul>
                <div class="box-mobile-nav-social">
                    <div class="mobile-nav-social">
                        <a href="#"><img src="./assets/images/icon-facebook.svg"/></a>
                        <a href="#"><img src="./assets/images/icon-twitter.svg"/></a>
                    </div>
                </div>
            </div>

    </header>
    <main>
        <section class="hero">
            <div class="illustration">
                <img src="./assets/images/illustration-hero.svg">
            </div>
            <div class="text">
                <div class="wrap">
                    <h1>A Simple Bookmark Manager</h1>
                    <p>
                        A clean and simple interface to organize your favourite websites. Open a new browser tab and see
                        your sites load instantly. Try it for free.
                    </p>
                    <div class="actions">
                        <a href="#" class="btn btn-primary">Get it on Chrome</a>
                        <a href="#" class="btn btn-secondary">Get it on Firefox</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/scripts/main.js" type="text/javascript"></script>
